<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>get trolled</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents scroll bars due to video overflow */
  }
  #videoBackground {
    display: none; /* Initially hide the video */
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1000;
    background-size: cover;
  }
  #content {
    position: relative;
    z-index: 1;
  }
  #ipDetails {
    margin-top: 20px;
    color: white;
  }
</style>
</head>
<body>
  <div id="content">
    <h1>Gacha Life Proxy</h1>
    <p>This is a simple proxy that allows you to play Gacha Life</p>
    <button id="checkButton" onclick="checkIP()">Launch Proxy</button>
    <div id="ipDetails"></div>
  </div>
  <video id="videoBackground">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
      function checkIP() {
        const checkButton = document.getElementById('checkButton');
        checkButton.style.display = 'none'; // Hide the button

        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            const ip = data.ip;
            const ipDetails = document.getElementById('ipDetails');
            ipDetails.innerHTML += `<p>IP Address: ${ip}</p>`;

            // Use a different API for location data
            fetch(`https://ipapi.co/${ip}/json/`)
              .then(response => response.json())
              .then(locationData => {
                const location = locationData.city;
                const country = locationData.country_name;

                ipDetails.innerHTML += `<p>Location: ${location}, ${country}</p>`;
                ipDetails.innerHTML += `<p>ISP: ${locationData.org}</p>`;
                ipDetails.innerHTML += `<p>Latitude: ${locationData.latitude}</p>`;
                ipDetails.innerHTML += `<p>Longitude: ${locationData.longitude}</p>`;
                ipDetails.innerHTML += `<p>Timezone: ${locationData.timezone}</p>`;

                // Other user details
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const language = navigator.language;
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;
                const colorDepth = window.screen.colorDepth;

                ipDetails.innerHTML += `<p>User Agent: ${userAgent}</p>`;
                ipDetails.innerHTML += `<p>Platform: ${platform}</p>`;
                ipDetails.innerHTML += `<p>Language: ${language}</p>`;
                ipDetails.innerHTML += `<p>Screen Width: ${screenWidth}px</p>`;
                ipDetails.innerHTML += `<p>Screen Height: ${screenHeight}px</p>`;
                ipDetails.innerHTML += `<p>Color Depth: ${colorDepth}</p>`;
                
                // Additional features
                setTimeout(() => { ipDetails.innerHTML += `<p>Hacked: true</p>`; }, 20300);
                setTimeout(() => { ipDetails.innerHTML += `<p>Life: none</p>`; }, 21300);
                setTimeout(() => { ipDetails.innerHTML += `<p>Father: less</p>`; }, 22300);
                setTimeout(() => { ipDetails.innerHTML += `<p>Szvy Central: goated</p>`; }, 23300);
              })
              .catch(error => {
                console.error('Error fetching location:', error);
                ipDetails.innerHTML += `<p>Error fetching location.</p>`;
              });

            // Display the video
            const video = document.getElementById('videoBackground');
            video.style.display = "block";
            video.play();
          })
          .catch(error => {
            console.error('Error fetching IP address:', error);
            alert("Error fetching IP address. Please try again later.");
          });
      }
  </script>

</body>
</html>
